<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div id="container">
        <div id="title">Etch-A-Sketch</div>
        <div id="grid-table"></div>
        <div id="current-grid-size">Current grid size is 16x16</div>
        <div id="change-grid-size">Change grid size
            <button type="button" class="btn btn-light" id="32">32x32</button>
            <button type="button" class="btn btn-light" id="48">48x48</button>
            <button type="button" class="btn btn-light" id="64">64x64</button>
        </div>
        <div id="buttons">
            <button type="button" class="btn btn-outline-dark" id="toggle-btn">Toggle Grid</button>
            <button type="button" class="btn btn-outline-dark" id="clear-btn">Clear</button>
            <button type="button" class="btn btn-outline-dark" id="erase-btn">Erase</button>
            <button type="button" class="btn btn-outline-dark" id="rainbow-btn">Rainbow Mode</button>
            <button type="button" class="btn btn-outline-dark" id="black-btn">Black Color Mode</button>
        </div>
    </div>
<script src="javascript.js"></script>
</body>
